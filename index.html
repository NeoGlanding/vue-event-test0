<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Event</title>
</head>
<body>

    <div id="vue-event">
        <!-- Basic Reactive Event -->
        <div>
            <h1>Counter {{counter}}</h1>
            <button v-on:click="counter++">Increment</button>
            <button v-on:click="counter--">Decrement</button>
        </div>
        <!-- Cleaner Reactive Event -->
        <div>
            <h1>Counter2 - {{counter2}}</h1>
            <button v-on:click="addCounter2()">Increment</button>
            <button v-on:click="reduceCounter2()">Decrement</button>
        </div>

        <!-- Working with Event Argument -->
        <div>
            <h1>Counter3 - {{counter3}}</h1>
            <button v-on:click="addCounter2(10)">Increment 10</button>
            <button v-on:click="reduceCounter2(5)">Decrement 5</button>
        </div>

        <!-- Working on Input -->
        <div>
            <h1>My name is {{name}}</h1>
            <input type="text" v-on:input="setName" style="display: block;"/>
            <!-- Input with argument -->
            <input type="text" v-on:input="setName2($event, 'Abdurrahman')"/>
        </div>
        
        <!-- Event Modifiers -->
        <h1>Friends Name</h1>
        <form v-on:submit.prevent="submitFriendName">
            <p>Your Friends name is {{ confirmedFriendName }}</p>
            <p v-once>Ex. {{ friendName }}</p>
            <input type="text" v-on:input="friendInputChange" />
            <button>Sign Up</button>
        </form>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
</body>
</html>
